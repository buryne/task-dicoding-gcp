<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="web tugas 1" />
    <meta name="author" content="Rito Ikbar" />
    <link rel="stylesheet" href="./styles/tailwind.css" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="https://img.icons8.com/pastel-glyph/64/bull.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Max Verstappen</title>
  </head>
  <body class="bg-[#f9f9f9]">
    <!-- Root  -->
    <div id="root" class="mx-auto flex h-full w-full max-w-full items-center justify-center gap-9">
      <div class="m-4 mt-10 lg:m-10">
        <!-- Root Biodata  -->
        <section class="flex flex-wrap items-center justify-center gap-8 lg:justify-start">
          <figure class="h-[250px] w-[200px]">
            <img
              class="h-full w-full rounded-lg object-cover"
              src="https://media.formula1.com/content/dam/fom-website/drivers/2023Drivers/verstappen.jpg.img.1024.medium.jpg/1677069646195.jpg"
              alt="Max Verstappen"
            />
          </figure>

          <div>
            <h1 class="text-3xl font-semibold">Max Verstappen</h1>
            <h1 class="text-3xl font-semibold">Belanda</h1>
            <div id="root-sosmed" class="my-2 flex items-center space-x-1">
              <a
                href="https://twitter.com/VerstappenCOM#:~:text=Max%20Verstappen%20(%40VerstappenCOM)%20%2F%20Twitter"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  width="25"
                  height="25"
                  src="https://img.icons8.com/ios-glyphs/30/twitter--v1.png"
                  alt="twitter"
                />
              </a>
              <a
                href="https://www.instagram.com/maxverstappen1/?hl=en"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  width="25"
                  height="25"
                  src="https://img.icons8.com/ios-glyphs/30/instagram-new.png"
                  alt="instagram"
                />
              </a>
              <a
                href="https://github.com/buryne/tugas-web-1"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  width="28"
                  height="28"
                  src="https://img.icons8.com/ios-glyphs/30/github.png"
                  alt="github"
                />
              </a>
            </div>

            <button class="group relative mt-2 inline-block px-4 py-2 font-medium">
              <span
                class="absolute inset-0 h-full w-full translate-x-1 translate-y-1 transform bg-black transition duration-200 ease-out group-hover:-translate-x-0 group-hover:-translate-y-0"
              ></span>
              <span
                class="absolute inset-0 h-full w-full border-2 border-black bg-white group-hover:bg-black"
              ></span>
              <span class="relative text-black group-hover:text-white">Start Here</span>
            </button>
          </div>
        </section>
        <!-- End Biodata -->

        <!-- Root Gallery  -->
        <section class="mt-2 text-center">
          <div class="py-5">
            <h1 class="text-2xl font-bold uppercase">Portofolio</h1>
          </div>
          <div id="root-gallery" class="flex flex-wrap justify-center gap-10">
            <div
              id="wrapper-gallery"
              class="transform duration-500 ease-in-out hover:-translate-y-8"
            >
              <figure class="h-[200px] w-[200px] overflow-hidden drop-shadow-xl">
                <img
                  class="h-full w-full rounded-lg object-cover transition-all duration-500 hover:scale-125"
                  src="https://media.cnn.com/api/v1/images/stellar/prod/230508110041-01-f1-grand-prix-max-verstappen.jpg?c=16x9&q=h_720,w_1280,c_fill/f_webp"
                  alt="grand-prix-max-verstappen"
                />
              </figure>
              <p class="mt-2 text-[12px] text-gray-500">Winner Miami 2022</p>
            </div>
            <div
              id="wrapper-gallery"
              class="transform duration-500 ease-in-out hover:-translate-y-8"
            >
              <figure class="h-[200px] w-[200px] overflow-hidden drop-shadow-xl">
                <img
                  class="h-full w-full rounded-lg object-cover transition-all duration-500 hover:scale-125"
                  src="https://www.si.com/.image/ar_233:100%2Cc_fill%2Ccs_srgb%2Cg_faces:center%2Cq_auto:good%2Cw_1920/MTg5NjcyNzA5NjExODU3MDkz/usatsi_18223110.webp"
                  alt="Max Verstappen"
                />
              </figure>
              <p class="mt-2 text-[12px] text-gray-500">F1 Red Bull</p>
            </div>
            <div
              id="wrapper-gallery"
              class="transform duration-500 ease-in-out hover:-translate-y-8"
            >
              <figure class="h-[200px] w-[200px] overflow-hidden drop-shadow-xl">
                <img
                  class="h-full w-full rounded-lg object-cover transition-all duration-500 hover:scale-125"
                  src="https://www.cnet.com/a/img/resize/5e4ff7fc64dbae33fbea96d2706ec5abe36613cc/hub/2021/12/12/b0d689fa-fb6b-4962-9820-c0158421c767/f1-max-verstappen.jpg?auto=webp&fit=crop&height=675&width=1200"
                  alt="f1-max-verstappen"
                />
              </figure>
              <p class="mt-2 text-[12px] text-gray-500">Get Pole Position</p>
            </div>
          </div>
        </section>
        <!-- End Gallery  -->

        <footer class="mt-10 text-center text-sm text-gray-500 lg:mt-7">
          <p class="italic">
            Made with <span class="text-red-500">&hearts;</span> by
            <a
              class="text-blue-500 hover:text-blue-800"
              href="https://github.com/buryne/tugas-web-1"
              target="_blank"
              rel="noopener noreferrer"
            >
              Rito
            </a>
          </p>
        </footer>
      </div>
    </div>
    <!-- Akhir Root  -->
  </body>
</html>
